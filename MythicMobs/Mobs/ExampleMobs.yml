Laser:
  Type: CREEPER
  Display: 'Laser'
  Health: 10000
  AITargetSelectors:
  - 0 clear
  - 1 players
  Skills:
  - skill{s=Laser;} @target
WitherLotto:
  Type: WITHER
  Display: '&2Wither Lotto'

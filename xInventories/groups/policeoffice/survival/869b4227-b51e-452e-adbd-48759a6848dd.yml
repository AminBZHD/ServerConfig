      pages:
      - |-
        §l§nDuties of a Sergeant§r

        1. Assistant to the Chief

        2. Management of Evidence. (Organize reports, Statements, Applications, etc.)

        3. Management of Officer's
      - |-
        4. Check the front desk for complaints, applications, or anything else thats been dropped off.

        5. If a complaint has been received, determine if it can be handled.
      - |-
        6. Advise the Chief of any serious complaints

        7. Enforce server rules

        8. Ensure Officer's are complying with rules and enforcement methods

        9. Submit an arrest report upon an arrest.
      - |-
        10. Review arrest reports of other Officer's and ensure they are including enough details and providing adequate proof (ie. screenshot URL's)

        11. If there is a lack of proof then release the detanee and address the issue.
      - |-
        12. Educate Officer's on proper Office Procedures

        13. Know the server rules. Suggest new ones if you feel some should be added

        14. Organize the Vault and store documentation in an organized manner
      - |-
        15. Develop, Implement, and Enforce rules governing the Officer's

        16. Receive, and Review Applications for Employment.

        17. Arrange and conduct interviews for new Applicants.
      - |-
        18. Provide new Officer's with a tour and give them instruction on how to do their job.

        19. Provide the Chief with the Application and your Recommendation for a new Hire if an Applicant is successful during his/her interview.
      - |-
        20. Attend meetings with the Chief to discuss Policing matters.

        §0§l§nAuthorities§r

        1. You may Enforce ONLY rules that are in force (Found at the front of the Police Station)
